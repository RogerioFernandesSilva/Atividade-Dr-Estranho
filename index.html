<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Doutor Estranho - Multiverso da Loucura</title>
</head>

<body>
    <div class="container">
        <section class="modal">
            <input type="email" placeholder="Nome" class="modal__input" id="modal__name">
            <input type="text" placeholder="E-mail" class="modal__input" id="modal__email">
            <input type="submit" class="modal__btn">
        </section>
        <header class="header">
            <img src="/assets/img/estreia.png" alt="Estreia" class="header__text-img-1">
            <img src="/assets/img/date.png" alt="12/09/2022" class="header__text-img-2">
        </header>
        <main class="main">
            <img src="/assets/img/doctor-strange.png" alt="" class="main__doctor-strange">
            <img src="/assets/img/shield.png" alt="" class="main__doctor-strange--shield">
            <img src="/assets/img/mordo.png" alt="" class="main__characters-imgs main__characters-img-1">
            <img src="/assets/img/wanda.png" alt="" class="main__characters-imgs main__characters-img-2">
            <img src="/assets/img/doctor-strange-02.png" alt=""
                class="main__characters-imgs main__characters-img-3">
            <img src="/assets/img/estellar.png" alt="" class="main__characters-imgs main__characters-img-4">
            <img src="/assets/img/america.png" alt="" class="main__characters-imgs main__characters-img-5">
            <img src="/assets/img/wong.png" alt="" class="main__characters-imgs main__characters-img-6">
        </main>
        <footer class="footer">
            <img src="/assets/img/logo.png" alt="" class="footer__text-img">
            <button class="footer__btn">
                Garanta jรก o seu ingresso!
            </button>
        </footer>
    </div>
    <script src="/assets/js/index.js"></script>
</body>

</html>
